<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Insights Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="bundle.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <svg width="40" height="40" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g fill="#2563eb"><circle cx="256" cy="256" r="256"/></g>
          <text x="50%" y="55%" text-anchor="middle" fill="white" font-size="24" font-family="Arial" dy=".3em">UI</text>
        </svg>
        <span class="text-2xl font-bold text-blue-700">UI Insights Dashboard</span>
      </div>
      <div id="projectMeta" class="text-gray-500 text-sm"></div>
    </header>
    <div class="flex flex-col md:flex-row">
      <!-- Sidebar -->
      <aside class="w-full md:w-64 bg-white shadow-md p-4 space-y-4">
        <nav>
          <ul class="space-y-2" id="sidebarMenu">
            <li><a href="#" id="mainPage" class="block px-4 py-2 rounded hover:bg-blue-50 font-medium">Dashboard</a></li>
            <li><a href="#" id="jsAuditReport" class="block px-4 py-2 rounded hover:bg-blue-50">ESLint Report</a></li>
            <li><a href="#" id="scssAuditReport" class="block px-4 py-2 rounded hover:bg-blue-50">Stylelint Report</a></li>
            <li><a href="#" id="npmPackagesReport" class="block px-4 py-2 rounded hover:bg-blue-50">NPM Packages</a></li>
          </ul>
        </nav>
      </aside>
      <!-- Main Content -->
      <main class="flex-1 p-6 space-y-8">
        <!-- Overview Section (default) -->
        <section id="overviewSection">
          <h2 class="text-2xl font-semibold mb-4">Overview</h2>
          <div id="overviewCharts" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
              <div id="overviewEslintChart" class="w-full h-64"></div>
              <div class="mt-2 text-gray-700 font-medium">ESLint Summary</div>
              <div id="overviewEslintTotal" class="mt-1 text-sm text-gray-500"></div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
              <div id="overviewStylelintChart" class="w-full h-64"></div>
              <div class="mt-2 text-gray-700 font-medium">Stylelint Summary</div>
              <div id="overviewStylelintTotal" class="mt-1 text-sm text-gray-500"></div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
              <div id="overviewNpmChart" class="w-full h-64"></div>
              <div class="mt-2 text-gray-700 font-medium">NPM Packages</div>
              <div id="overviewNpmTotal" class="mt-1 text-sm text-gray-500"></div>
            </div>
          </div>
        </section>
        <!-- ESLint Section -->
        <section id="eslintSection" class="hidden">
          <h2 class="text-xl font-semibold mb-4 flex items-center space-x-2"><span>ESLint Report</span></h2>
          <div class="mb-4 flex flex-col md:flex-row md:items-center md:justify-between">
            <input id="eslintSearch" type="text" placeholder="Search files..." class="mb-2 md:mb-0 px-3 py-2 border rounded w-full md:w-1/3" />
            <div id="eslintPagination" class="mt-2 md:mt-0"></div>
          </div>
          <div id="eslintTableWrap" class="overflow-x-auto"></div>
        </section>
        <!-- Stylelint Section -->
        <section id="stylelintSection" class="hidden">
          <h2 class="text-xl font-semibold mb-4 flex items-center space-x-2"><span>Stylelint Report</span></h2>
          <div class="mb-4 flex flex-col md:flex-row md:items-center md:justify-between">
            <input id="stylelintSearch" type="text" placeholder="Search files..." class="mb-2 md:mb-0 px-3 py-2 border rounded w-full md:w-1/3" />
            <div id="stylelintPagination" class="mt-2 md:mt-0"></div>
          </div>
          <div id="stylelintTableWrap" class="overflow-x-auto"></div>
        </section>
        <!-- NPM Packages Section -->
        <section id="npmSection" class="hidden">
          <h2 class="text-xl font-semibold mb-4 flex items-center space-x-2"><span>NPM Packages</span></h2>
          <div class="mb-4 flex flex-col md:flex-row md:items-center md:justify-between">
            <input id="npmSearch" type="text" placeholder="Search packages..." class="mb-2 md:mb-0 px-3 py-2 border rounded w-full md:w-1/3" />
            <div id="npmPagination" class="mt-2 md:mt-0"></div>
          </div>
          <div id="npmTableWrap" class="overflow-x-auto"></div>
        </section>
        <!-- Loading/Error Message -->
        <div id="dashboardMessage" class="text-center text-gray-500"></div>
      </main>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
