<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Test - UI Code Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Custom CSS for modern design */
      :root {
        --primary: #3b82f6;
        --primary-dark: #1d4ed8;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --info: #06b6d4;
        --background: #ffffff;
        --surface: #f8fafc;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border: #e2e8f0;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      .dark {
        --background: #0f172a;
        --surface: #1e293b;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border: #334155;
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        transition: all 0.3s ease;
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        padding: 1.5rem;
        margin: 1rem;
      }

      .card:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
      }

      .metric-card {
        background: linear-gradient(135deg, var(--surface) 0%, var(--background) 100%);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
      }

      .metric-card:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
      }

      .metric-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--info));
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        transition: all 0.2s ease;
        box-shadow: var(--shadow);
        color: white;
        border: none;
        cursor: pointer;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-lg);
      }

      .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .status-high { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
      .status-medium { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
      .status-low { background: rgba(16, 185, 129, 0.1); color: var(--success); }

      /* Ensure proper text colors */
      .text-gray-900 {
        color: var(--text-primary) !important;
      }

      .text-gray-600 {
        color: var(--text-secondary) !important;
      }

      .text-gray-500 {
        color: var(--text-secondary) !important;
      }

      /* Ensure proper background colors */
      .bg-white {
        background-color: var(--background) !important;
      }

      .bg-gray-50 {
        background-color: var(--surface) !important;
      }

      .bg-gray-800 {
        background-color: var(--surface) !important;
      }

      /* Ensure proper border colors */
      .border-gray-200 {
        border-color: var(--border) !important;
      }

      .border-gray-700 {
        border-color: var(--border) !important;
      }

      /* Dark mode overrides */
      .dark .text-gray-900 {
        color: var(--text-primary) !important;
      }

      .dark .text-gray-600 {
        color: var(--text-secondary) !important;
      }

      .dark .text-gray-500 {
        color: var(--text-secondary) !important;
      }

      .dark .bg-white {
        background-color: var(--background) !important;
      }

      .dark .bg-gray-50 {
        background-color: var(--surface) !important;
      }

      .dark .bg-gray-800 {
        background-color: var(--surface) !important;
      }

      .dark .border-gray-200 {
        border-color: var(--border) !important;
      }

      .dark .border-gray-700 {
        border-color: var(--border) !important;
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Style Test - UI Code Insight</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="metric-card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Total Issues</p>
              <p class="text-2xl font-bold text-gray-900 dark:text-white">42</p>
            </div>
            <div class="w-12 h-12 bg-red-100 dark:bg-red-900/20 rounded-lg flex items-center justify-center">
              <i class="fas fa-exclamation-triangle text-red-600 dark:text-red-400"></i>
            </div>
          </div>
        </div>

        <div class="metric-card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Security Score</p>
              <p class="text-2xl font-bold text-gray-900 dark:text-white">85</p>
            </div>
            <div class="w-12 h-12 bg-green-100 dark:bg-green-900/20 rounded-lg flex items-center justify-center">
              <i class="fas fa-shield-alt text-green-600 dark:text-green-400"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-8">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Test Cards</h2>
        <div class="space-y-4">
          <div class="flex space-x-4">
            <span class="status-badge status-high">High</span>
            <span class="status-badge status-medium">Medium</span>
            <span class="status-badge status-low">Low</span>
          </div>
          <div class="flex space-x-4">
            <button class="btn-primary">Primary Button</button>
            <button class="btn-primary">Another Button</button>
          </div>
        </div>
      </div>

      <div class="card mt-8">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Theme Test</h2>
        <button id="themeToggle" class="btn-primary">
          <i class="fas fa-moon"></i> Toggle Theme
        </button>
        <p class="mt-4 text-gray-600 dark:text-gray-400">
          This page tests the CSS variables and theme switching functionality.
        </p>
      </div>
    </div>

    <script>
      // Simple theme toggle for testing
      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;
      let currentTheme = 'light';

      themeToggle.addEventListener('click', () => {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        if (currentTheme === 'dark') {
          html.classList.remove('light');
          html.classList.add('dark');
          themeToggle.innerHTML = '<i class="fas fa-sun"></i> Toggle Theme';
        } else {
          html.classList.remove('dark');
          html.classList.add('light');
          themeToggle.innerHTML = '<i class="fas fa-moon"></i> Toggle Theme';
        }
      });
    </script>
  </body>
</html>
