<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Data Validation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Real Data Validation Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        async function testDataLoading() {
            addResult('üîç Starting real data validation test...', 'info');

            try {
                // Test loading ESLint data
                addResult('üìã Testing ESLint report loading...', 'info');
                const eslintResponse = await fetch('./eslint-report.json');
                if (eslintResponse.ok) {
                    const eslintData = await eslintResponse.json();
                    const messageCount = eslintData.messages ? eslintData.messages.length : 0;
                    addResult(`‚úÖ ESLint data loaded: ${messageCount} messages found`, 'success');
                    
                    if (eslintData.messages && eslintData.messages.length > 0) {
                        const sampleMessage = eslintData.messages[0];
                        addResult(`üìù Sample ESLint message: ${sampleMessage.message}`, 'info');
                    }
                } else {
                    addResult(`‚ùå Failed to load ESLint data: ${eslintResponse.status}`, 'error');
                }

                // Test loading Security data
                addResult('üõ°Ô∏è Testing Security report loading...', 'info');
                const securityResponse = await fetch('./security-audit-report.json');
                if (securityResponse.ok) {
                    const securityData = await securityResponse.json();
                    const issueCount = securityData.issues ? securityData.issues.length : 0;
                    addResult(`‚úÖ Security data loaded: ${issueCount} issues found`, 'success');
                    
                    if (securityData.issues && securityData.issues.length > 0) {
                        const sampleIssue = securityData.issues[0];
                        addResult(`üìù Sample Security issue: ${sampleIssue.type} - ${sampleIssue.severity}`, 'info');
                    }
                } else {
                    addResult(`‚ùå Failed to load Security data: ${securityResponse.status}`, 'error');
                }

                // Test loading Stylelint data
                addResult('üé® Testing Stylelint report loading...', 'info');
                const stylelintResponse = await fetch('./stylelint-report.json');
                if (stylelintResponse.ok) {
                    const stylelintData = await stylelintResponse.json();
                    const messageCount = stylelintData.messages ? stylelintData.messages.length : 0;
                    addResult(`‚úÖ Stylelint data loaded: ${messageCount} messages found`, 'success');
                } else {
                    addResult(`‚ùå Failed to load Stylelint data: ${stylelintResponse.status}`, 'error');
                }

                // Test loading Performance data
                addResult('‚ö° Testing Performance report loading...', 'info');
                const performanceResponse = await fetch('./performance-audit-report.json');
                if (performanceResponse.ok) {
                    const performanceData = await performanceResponse.json();
                    const issueCount = performanceData.issues ? performanceData.issues.length : 0;
                    addResult(`‚úÖ Performance data loaded: ${issueCount} issues found`, 'success');
                } else {
                    addResult(`‚ùå Failed to load Performance data: ${performanceResponse.status}`, 'error');
                }

                // Test loading Accessibility data
                addResult('‚ôø Testing Accessibility report loading...', 'info');
                const accessibilityResponse = await fetch('./accessibility-audit-report.json');
                if (accessibilityResponse.ok) {
                    const accessibilityData = await accessibilityResponse.json();
                    const issueCount = accessibilityData.issues ? accessibilityData.issues.length : 0;
                    addResult(`‚úÖ Accessibility data loaded: ${issueCount} issues found`, 'success');
                } else {
                    addResult(`‚ùå Failed to load Accessibility data: ${accessibilityResponse.status}`, 'error');
                }

                // Test loading Comprehensive data
                addResult('üìä Testing Comprehensive report loading...', 'info');
                const comprehensiveResponse = await fetch('./comprehensive-audit-report.json');
                if (comprehensiveResponse.ok) {
                    const comprehensiveData = await comprehensiveResponse.json();
                    addResult(`‚úÖ Comprehensive data loaded successfully`, 'success');
                    
                    if (comprehensiveData.categories) {
                        const categories = Object.keys(comprehensiveData.categories);
                        addResult(`üìã Available categories: ${categories.join(', ')}`, 'info');
                    }
                } else {
                    addResult(`‚ùå Failed to load Comprehensive data: ${comprehensiveResponse.status}`, 'error');
                }

                addResult('üéâ Real data validation test completed!', 'success');

            } catch (error) {
                addResult(`‚ùå Test failed with error: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }

        // Run the test when page loads
        testDataLoading();
    </script>
</body>
</html>
